<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      placeholder="Usuário"
      required
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Senha"
      required
    />
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
  <p *ngIf="loginError" class="error">Usuário ou senha inválidos.</p>
</div>
